<!DOCTYPE html>
<!--[if IE 7]>

<!--[if IE 8]>

<html lang="zh-CN">
<!--<![endif]-->
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>{:get_opinion('title')} </title>
    <meta name="description" content="{:get_opinion('keywords')}"/>
    <include file="Public:head"/>

</head>

<body class="home blog custom-font-enabled single-author">
<div id="page" class="hfeed site">
    <header id="masthead" class="site-header" role="banner">
        <hgroup>
            <h1 class="site-title">
                <a href="{:get_opinion('site_url')}" title="Green" rel="home">{:get_opinion('title')}</a></h1>

            <h2 class="site-description">{:get_opinion('description')}</h2>
        </hgroup>

        <nav id="site-navigation" class="main-navigation" role="navigation">
            <h3 class="menu-toggle">菜单</h3>
            <a class="assistive-text" href="#content" title="跳至内容">跳至内容</a>
            {:W('Common/mainMenu')}
        </nav>
        <!-- #site-navigation -->

    </header>
    <!-- #masthead -->

    <div id="main" class="wrapper">
        <div id="primary" class="site-content">
            <div id="content" role="main">

                有点尴尬诶。
                我们可能无法找到您需要的内容。或许搜索功能可以帮到您。

                <p>{$message}</p>

            </div>

            <!-- #content -->
        </div>
        <!-- #primary -->

        <div id="secondary" class="widget-area" role="complementary">
            {:W('Widget/search')}
            {:W('Widget/categories')}
            {:W('Widget/aboutus')}
        </div>
        <!-- #secondary -->
    </div>
    <!-- #main .wrapper -->
    <include file="Public:footer"/>
    <!-- #colophon -->
</div>
<!-- #page -->

<script type='text/javascript' src='__PUBLIC__/Twentytwelve/js/navigation.js'></script>
</body>
</html>
